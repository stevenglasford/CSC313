<div class="container">
  <h1> Welcome to Practice-HTTP</h1>
  <div class="card">
    <div class="card-body">
      <div class="form-group">
        <input class="form-control" type="text" [(ngModel)]="sName" placeholder="Student Name">
      </div>
      <div class="form-group">
        <input class="form-control" type="text" [(ngModel)]="sAge" placeholder="Student Age">
      </div>
      <div class="form-group">
        <button class="btn btn-primary" (click)="addNewStudent()">Add Student</button>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <button class="btn btn-danger" (click)="onClearData()">
        Clear the List
      </button>
    </div>
  </div>
  <hr>
  <h3>Student List</h3>

  <div class="card" *ngFor="let student of students">
    <div class="card-header">
      <h4>{{student.name}}</h4>
    </div>
    <div class="card-body">
      <ul>Student id: {{student.id}}</ul>
      <ul>Student Age: {{student.age}}</ul>
      <hr>
      <!-- <div style ="text-align: right">
        <button text="submit" class="btn btn-primary" (click)= "deleteEmp(employee.id)" >Delete</button>
      </div> -->
    </div>
  </div>
</div>

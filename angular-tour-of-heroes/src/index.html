<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AngularTourOfHeroes</title>
  <base href="http://students.cs.ndsu.nodak.edu/~sglasfor/angular/heros/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Amatic+SC|Anton|Baloo+2|Bebas+Neue|Bree+Serif|Caveat|Cinzel|Comic+Neue|Crete+Round|Dancing+Script|Fjalla+One|Gotu|Indie+Flower|Kanit|Liu+Jian+Mao+Cao|Lobster|Lobster+Two|Open+Sans+Condensed:300|Oxygen|Pacifico|Righteous|Special+Elite|Spicy+Rice|Titan+One&display=swap" rel="stylesheet">


</head>
<body>
 
  <center>
    <button class="hvr-buzz" style="font-family: 'Baloo 2', cursive;"
      onclick="document.bgColor='skyblue'">Blue</button>
    <button class="hvr-buzz" style="font-family: 'Gotu', sans-serif;"
      onclick="document.bgColor='pink'">Pink</button>
    <button class="hvr-buzz" style="font-family: 'Liu Jian Mao Cao', cursive;"
      onclick="document.bgColor='lightgreen'">Green</button>
    <button class="hvr-buzz" style="font-family: 'Open Sans Condensed', sans-serif;"
      onclick="document.bgColor='orange'">Orange</button>
    <button class="hvr-buzz" style="font-family: 'Spicy Rice', cursive;"
      onclick="document.bgColor='white'">Default</button>
  </center>

  <app-root></app-root>
</body>
</html>

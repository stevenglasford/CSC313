<h3>Contacts List.</h3>
<div class="card" *ngFor="let contact of listContacts">
    <div class="class-header">
        <h4>Name: {{contact.firstName}} {{contact.lastName}}</h4>
    </div>
    <div class="card-body">
        <ul>First Name: {{contact.firstName}}</ul>
        <ul>Last Name: {{contact.lastName}}</ul>
        <ul>Phone Number: {{contact.phone}}</ul>
    </div>

    <button class="btn btn-primary" (click)="delete(contact)">Delete</button>
    <button class="btn btn-primary" (click)="selectedContact=contact.id">Edit</button>


    <div *ngIf="selectedContact==contact.id" class="container">
        <p> Please edit the contact. </p>
        <h5> All fields must be set, otherwise null will be assumed.</h5>
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <input 
                        class="form-control" 
                        type="text" 
                        [(ngModel)]="cFirstName"
                        placeholder="{{contact.firstName}}"
                    >
                </div>
                <div class="form-group">
                    <input 
                        class="form-control" 
                        type="text" 
                        [(ngModel)]="cLastName" 
                        placeholder="{{contact.lastName}}"
                    >
                </div>
                <div class="form-group">
                    <input 
                        class="form-control" 
                        type="text" 
                        [(ngModel)]="cPhone" 
                        placeholder="{{contact.phone}}"
                    >
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" (click)="updateContact(contact,contact.id,contact.firstName,contact.lastName,contact.phone)">Update Contact</button>
                    <button class="btn btn-primary" (click)="selectedContact=null">Close Edit field</button>
                </div>
            </div>
        </div>
    </div>     
</div>
